<!doctype html>

<html>
<head><title>Currency Converter App</title>

  
    <link rel="stylesheet" href="layout.css">

    <script src="idb.js"></script>
    <script src="main.js"> </script>
    
</head>
<body>
    <div class="mainbody">
        <h3>Currency Converter Application</h3>
        <form class="form1" name="form1"   method="GET">
        <input type="number" name="amount" id="amount"  placeholder="Amount" required><br>
       
        <label for="from-currency">From</label><br>
        <select class="currency" id="from-currency"> 
           <option value="" selected >Select</option>
           
        </select><br>

        <label for="to-currency">To</label><br>
        <select class="currency" id="to-currency">
            <option value="" selected >Select</option>
        </select> <br>
        
        <button class="form1" type="button" id="btnconvert" style="width: 25%; height: 30px;" >Convert</button><br>
        



        <div class="msg-dispaly" id="result" style="width: 25%; height: 30px; background-color:skyblue; padding:5px; text-align: center;  "></div>

        <div class="msg-dispaly" id="alert"></div>
        </form>



    </div>





</body>







</html>
